{% extends 'blog/base.html' %} 
{% block content %}
    <div class="post"> 
        {% if user.is_authenticated and user == post.author %}
            <a class="btn btn-warning btn-lg" href="{% url 'post_edit' pk=post.pk %}">< Alterar ></a>
        {% endif %} 
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %} 
        {{ post.author }}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
