{% extends 'blog/base.html' %} 
{% load bootstrap5 %} 
{% block content %}
    <h1>Cadastrar</h1>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-warning btn-lg">
            Salvar
          </button>
        {% endbuttons %}
      </form>
{% endblock %}
